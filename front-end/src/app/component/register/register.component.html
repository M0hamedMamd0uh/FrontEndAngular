<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3">
  <div class="row w-100 rounded-4" style="max-width: 1300px;">
    <!-- Left side (Register Form) -->
    <div class="col-md-6 bg-white p-3 p-md-5">
      <h2 class="fw-bold text-center mb-4 mb-md-5">Create Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Name"
            [ngClass]="{ 'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required
          </div>
        </div>

        <div class="mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="mb-3">
          <input
            formControlName="address"
            type="text"
            class="form-control"
            placeholder="Address"
            [ngClass]="{ 'is-invalid': registerForm.get('address')?.invalid && registerForm.get('address')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('address')?.hasError('required')">
            Address is required
          </div>
        </div>

        <div class="mb-4">
          <input
            formControlName="phone"
            type="text"
            class="form-control"
            placeholder="Phone"
            [ngClass]="{ 'is-invalid': registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched }"
          />
          <div class="invalid-feedback" *ngIf="registerForm.get('phone')?.hasError('required')">
            Phone is required
          </div>
        </div>

        <div class="d-grid mb-3">
          <button 
            type="submit" 
            class="btn btn-dark shadow" 
            [disabled]="registerForm.invalid"
          >
            Create
          </button>
        </div>

        <div class="text-center mt-3 small">
          ğŸ›’ 
          <a routerLink="/" class="text-decoration-underline text-dark">
            <i class="bi bi-shop me-2"></i>Return to store
          </a>
        </div>
      </form>
    </div>

    <!-- Right side (Image) -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-white p-3 p-md-5 order-1 order-lg-2">
      <img src="Images/RegisterPhoto.png" alt="Register illustration" class="img-fluid" />
    </div>
  </div>
</div>
