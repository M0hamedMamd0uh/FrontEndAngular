<div class="container my-5">
  <div class="card shadow-lg p-4 rounded-4">
    <ul class="nav nav-tabs" id="profileTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="info-tab"
          data-bs-toggle="tab"
          data-bs-target="#info"
          type="button"
          role="tab"
          aria-controls="info"
          aria-selected="true"
        >
          Info
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="settings-tab"
          data-bs-toggle="tab"
          data-bs-target="#settings"
          type="button"
          role="tab"
          aria-controls="settings"
          aria-selected="false"
        >
          Settings
        </button>
      </li>
    </ul>

    <div class="tab-content p-3">
      <div class="tab-pane fade show active" id="info">
        <div class="row">
          <div class="col-md-4 text-center">
            <div
              class="position-relative mx-auto"
              style="width: 150px; height: 150px"
            >
              <img
                src="https://image.tmdb.org/t/p/original/j8tqBXwH2PxBPzbtO19BTF9Ukbf.jpg"
                class="rounded-circle shadow mb-3 img-fluid"
                alt="Profile"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  border: 3px solid #f8f9fa;
                "
              />
            </div>
            <button class="btn btn-outline-primary btn-sm d-block mx-auto mt-2">
              Change Photo
            </button>
          </div>
          <div class="col-md-8">
            <div class="card border-0">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h3 class="card-title mb-0">hani</h3>
                  <button class="btn btn-outline-primary">
                    <i class="bi bi-pencil"></i> Edit Profile
                  </button>
                </div>
                <div class="mb-3">
                  <h6 class="text-muted">Email</h6>
                  <p class="mb-0">hani.com</p>
                </div>
                <div class="mb-3">
                  <h6 class="text-muted">Bio</h6>
                  <p class="mb-0">hhhhhhhhhhhhhhhhhhhhhhhhh</p>
                </div>
                <div>
                  <h6 class="text-muted">Phone</h6>
                  <p class="mb-0">01045342453</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="settings">
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#changePasswordModal"
        >
          Change Password
        </button>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div
    class="modal fade"
    id="changePasswordModal"
    tabindex="-1"
    aria-labelledby="changePasswordModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Change Password</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="currentPassword" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                id="currentPassword"
                class="form-control"
                name="current"
                required
                [(ngModel)]="oldPassword"
              />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                name="new"
                required
                [(ngModel)]="newPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Update Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
